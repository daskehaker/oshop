<form #f="ngForm">
  <div class="form-group">
      <label for="">Name</label>
      <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" type="text" class="form-control" placeholder="Name" required >
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          Name is required
      </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
      <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" id="addressLine1" type="text" class="form-control" placeholder="Address Line 1" required >
        <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
            Address line 1 is required
        </div>
  </div>
  <div class="form-group">
      <label for=""></label>
        <input #addresLine2="ngModel" [(ngModel)]="shipping.addresLine2" name="addresLine2" id="addresLine2" type="text" class="form-control" placeholder="Address Line 2" required >
          <div class="alert alert-danger" *ngIf="addresLine2.touched && addresLine2.invalid">
              Address line 2 is required
          </div>
    </div>
  <div class="form-group">
      <label for="">City</label>
      <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control" placeholder="City" required >
      <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          City is required
      </div>
  </div>
  <button
      [disabled]="!f.valid"
      (click)="placeOrder()"
      class="btn btn-primary">
      Check Out
  </button>
</form>
